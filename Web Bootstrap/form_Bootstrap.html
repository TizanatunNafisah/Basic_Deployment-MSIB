    <h1 class="text-center my-5">SEND ME EMAIL</h1>
    <div class="container my-5">
        <div class="row">
            <div class="card px-5 py-3 my-3">
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- Input email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="email"
                            placeholder="Type your Email">
                    </div>
                    <!-- End of Input Email -->

                    <!-- Input nama lengkap -->
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Full Name</label>
                        <input type="text" name="nama_lengkap" class="form-control" id="nama_lengkap"
                            placeholder="Type Your Name">
                    </div>
                    <!-- End of Input nama lengkap -->

                    <!-- Input subjek Email -->
                    <div class="mb-3">
                        <label for="subjek_email" class="form-label">Subject</label>
                        <input type="text" name="subjek_email" class="form-control" id="subjek_email"
                            placeholder="Type Your Subject">
                    </div>
                    <!-- End of Input Subjek Email -->

                    <!-- Input isi pesan -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                      </div>
                          <!-- End of Input Pendidikan Terakhir -->
                </div>
                    <!-- Button Submit -->
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                    <!-- End of Button Submit -->
                </form>
            </div>
