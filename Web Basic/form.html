  <!-- Buatlah sebuah Judul dengan tulisan 'Ini adalah Formulir' pada titik-titik bawah ini -->
  <h1>Form Email</h1>

  <form enctype="multipart/form-data">
    <!-- 1. Contoh dari input text (Email) -->
    <br>
    <label for="Email">Email : </label> <br>
    <input type="text">
    <br>

    <!-- 2. Contoh dari input text (Nama) -->
    <br>
    <label for="Name">Full Name : </label> <br>
    <input type="text">
    <br>

    <!-- 3. Contoh dari input text (Subjek) -->
    <br>
    <label for="Subject">Subject : </label> <br>
    <input type="text">
    <br>

    <!-- 4. Contoh dari input text (content) -->
    <br>
    <label for="content">Type Your Message : </label> <br>
    <textarea cols="40" rows="10">Type here</textarea>
    <br>

    <!-- 5. Contoh dari submit -->
    <br>
    <button type="submit">Submit</button>

    <br><br>

    <!-- dan contoh lain tipe input lain bisa lihat dilink bawah ini -->
    <a href="https://www.w3schools.com/html/html_form_input_types.asp">Contoh tipe input lain</a>
  </form>
